baseURL: "https://ayaen.xyz/"
languageCode: "en-us"
title: "Ayaen"
theme: "PaperMod"

paginate: 10
enableRobotsTXT: true

params:
  env: production

  description: "Writing on media, storytelling, and how OTT platforms shape viewing habits."

  defaultTheme: light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowAuthor: false

  disableSpecial1stPost: true

  homeInfoParams:
    Title: "Writing"
    Content: >
      Essays on media, storytelling, and how digital platforms shape viewing habits.

  socialIcons: []   # empty on purpose

menu:
  main:
    - identifier: blog
      name: Writing
      url: /blog/
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 2
