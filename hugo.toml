baseURL = "https://ayaen.xyz/"
languageCode = "en-us"
title = "Apfelstrudel"
theme = "PaperMod"
enableRobotsTXT = true

[params]
  env = "development"
  description = "Writing on media, storytelling, and how OTT platforms shape viewing habits."
  [params.label]
    text = "Apfelstrudel"
    fancy = "<span class='apfel-a'>A</span>pfelstrudel"
  defaultTheme = "dark"
  mainSections = ["posts"]
  disableThemeToggle = true
  ShowReadingTime = false
  ShowShareButtons = false
  ShowWordCount = false
  ShowAuthor = false
  ShowBreadCrumbs = false
  disableSpecial1stPost = true
  #customCSS = ["css/custom.css"]

  [params.homeInfoParams]
    Title = "Writing"
    Content = "Essays on media, storytelling, and how digital platforms shape viewing habits."

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
